apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: be-applet
  namespace: todo-list
spec:
  podSelector:
    matchLabels:
      app: be-applet
  policyTypes:
  - Ingress
  - Egress
  ingress:
    - ports:
      - protocol: TCP
        port: 8000
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: db-applet
      ports:
        - protocol: TCP
          port: 5432
  
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
